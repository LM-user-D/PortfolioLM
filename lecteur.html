<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lecteur.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Lecteur de texte</title>
  </head>
  <body>
    <h1>Lecteur de Texte</h1>
    <div class="container">
      <textarea name="text" id="text" placeholder="Ici votre texte Ã  lire"></textarea>

      <div class="controls-wapper">
        <div>
          <label for="speed">Vitesse</label>
          <input
            type="number"
            name="speed"
            id="speed"
            min="0.1"
            max="10"
            step="0.1"
            value="1"
          />
        </div>

        <button class="read">Lire</button>
        <button class="pause">Pause</button>
        <button class="stop">Stop</button>
      </div>
    </div>
  </body>
  <script src="lecteur.js"></script>
</html>
